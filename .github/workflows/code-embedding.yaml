name: Code Embedder

on:
  push:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Embed Code
        uses: kvankova/code-embedder@0.0.1
        with:
          readme_path: generals/README.md
        env:
          EMBED_TOKEN: ${{ secrets.EMBED_TOKEN }}
